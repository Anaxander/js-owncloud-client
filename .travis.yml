language: node_js

# test on two node.js versions: 0.6 and 0.8
node_js:
  - 4.2.6

env:
  - CXX=g++-4.8
  
addons:
  apt:
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - g++-4.8

before_install:
  - sudo apt-get install g++ g++11
  - '[ "${TRAVIS_NODE_VERSION}" != "0.8" ] || npm install -g npm@3.5.2'
  - npm install -g npm@latest
  - npm install -g node@latest